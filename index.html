  // 数组乱序 (洗牌)
  function shuffle(arr) {
    let b = []
    while (arr.length > 0) {
      let index = parseInt(Math.random() * (arr.length - 1))
      b.push(arr[index])
      arr.splice(index, 1)
    }
    return b
  }

  function setCrad(name) {
    let data = {
      'maxKing': '大王',
      'minKing': '小王',
      'peach': '红桃',
      'blackPeach': '黑桃',
      'plum': '梅花',
      'diamonds': '方块'
    }
    return data[name]
  }

  function hassClass(el, className) {
    let reg = new RegExp('(^|\\s)' + className + '(\\s|$)')
    return reg.test(el.className)
  }

  function addClass(el, className) {
    if (hassClass(el, className)) {
      return
    }
    let newClass = el.className.split(' ')
    newClass.push(className)
    el.className = newClass.join(' ')
  }

  function remClass(el, className) {
    if (!hassClass(el, className)) {
      return
    }
    let rmCl = el.className.split(' ')
    rmCl.splice(rmCl.indexOf(className), 1)
    el.className = rmCl.join(' ')
  }

  function getIsSelect (selectCard, condition) {
    let index = -1
    let arr = []
    selectCard.some((v, index1) =>{
      if (v.count === condition.count && v.type === condition.type) {
        index = index1
        return
      }
    })
    return index
  }

  function transitionCard (card) {
    let data = {
      'J': {
        num: 10,
        num2: 10
      },
      'Q': {
        num: 10,
        num2: 11
      },
      'K': {
        num: 10,
        num2: 12
      },
      'A': {
        num: 1,
        num2: 1
      },
    }
    let data2 = { 
      num: +card,
      num2: +card
    }
    return data[card] || data2
  }
  function setCard () {
    let arr = data.gamePlayer[3].card.concat([])
    let ii = arr.length - 1
    while (ii >= 0) {
      computeCard.selectCard.forEach(v => {
        try {
          if (v.count === arr[ii].count && v.type === arr[ii].type) {
            arr.splice(ii, 1)
         }
        } catch (err) {
          console.log('错误')
        }
      })
      ii--
    }
    computeCard.residueCard = arr
  }

    isMaster.forEach(v => {

    })
    data.gamePlayer[i].master = true
    addClass(isMaster[i], 'block')
  })

  start.addEventListener('click', () => {

    })

      alert('请先抢庄家')
      return

      while (v.card.length < 5) {
        let item = dataArr.pop()
        if (item.type !== 'maxKing' && item.type !== 'minKing') {
          v.card.push(item)
        }
      }
      return v
    })
    // 将牌加入dom
    wanjUl.forEach((v, index) => {
      let doms = document.createElement('div')
      data.gamePlayer[index].card.forEach(i => {
        let li = document.createElement('li')
        li.innerHTML = `${setCrad(i.type)}--${i.count}`
        li.setAttribute('count', i.count)
        li.setAttribute('types', i.type)
        doms.appendChild(li)
      })
      v.innerHTML = ''
      v.appendChild(doms)
    })

  })

  selectCrd.addEventListener('click', (e) => {
    // 选择卡牌
    let data = {
      count: e.target.getAttribute('count'),
      type: e.target.getAttribute('types')
    }
    let selectIndex = getIsSelect(computeCard.selectCard, data)
    if (selectIndex === -1) {
      if (computeCard.selectCard.length < 3) {
        addClass(e.target, 'pitchOn')
        computeCard.selectCard.push(data)
     }
    } else {
      remClass(e.target, 'pitchOn')
      computeCard.selectCard.splice(selectIndex, 1)
    }
  })


  function getSum (data) {
    let sum = 0
    data.forEach(v => {
      let sub = transitionCard(v.count)
      sum+= sub.num
    })
    return sum
  }

  function getMaxCard (data) {
    let cardType = {
      'blackPeach': 4,
      'peach': 3,
      'plum': 2,
      'diamonds': 1
    }
    let maxObj = {}
    let max = {
      dot: 0,
      type: 0
    }
    data.forEach(v => {
      let sub = transitionCard(v.count)
      if (max.dot <= sub.num2) {
        maxObj = v
        max.dot = sub.num2
        // 判断色块大小
        if (max.dot === sub.num2 && max.type < cardType[v.type]) {
          maxObj = v
        }
        max.type = cardType[v.type]
        
      }
    })
    return maxObj
  }

  function cardArithmetic (cardData, wanj) {
    let arr = cardData.selectCard.concat(cardData.residueCard)
    let sum1 = getSum(cardData.selectCard)
    if (sum1%10 === 0) {
      let sum2 = getSum(cardData.residueCard)
      let niu = sum2%10
      result[wanj] = {
        isNiu: true,
        niu: niu,
        maxCard: getMaxCard(arr)
      }
    } else {
      result[wanj] = {
        isNiu: false,
        niu: 0,
        maxCard: getMaxCard(arr)
      }
    }
  }
